
<div class="row" style="border-bottom: 2px solid #e7e7e7;">
  <div class="col-xs-6"><app-first-timer (logTime)="onLogTime($event)"></app-first-timer></div>
  <div class="col-xs-6"><app-second-timer
    (reset)="onResetClicked($event)"
    (forwardLog)="onLogUpdate($event)"
    (onStartClick)="onStartTimer($event)"
    (onPauseClick)="onPauseTimer()"></app-second-timer></div>
</div>
<div class="row" style="border-bottom: 2px solid #e7e7e7;">
  <div class="col-xs-6"><app-third-timer></app-third-timer></div>
  <div class="col-xs-6"><app-fourth-timer></app-fourth-timer></div>
</div>
