
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <div class="form-group">
            <label for="limit">Enter Timer Limit</label>
            <input
              type="number"
              id="limit"
              class="form-control"
              [name]="'limit'"
              min="1"
              step="1"
              #f
              >
          </div>
        <button class="btn btn-primary" style="margin-right: 10px;" (click)="onStartPause(f)">Start/Pause</button>
        <button class="btn btn-default" (click)="onReset(f)">Reset</button>
    </div>
  </div>
  <hr>
  <div class="row" *ngFor="let log of logs;">
    <div class="col-sm-offset-2">
      <span><strong>{{log.action}} at: </strong></span><span [innerHtml]="log.time"></span>
    </div>
  </div>
